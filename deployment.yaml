apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-node-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-node-gke
  template:
    metadata:
      labels:
        app: sample-node-gke
    spec:
      containers:
        - name: app
          image: us-cenral1-docker.pkg.dev/PROJECT_ID/REPOSITORY/IMAGE:$GITHUB_SHA
          imagePullPolicy: Always
